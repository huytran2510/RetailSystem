<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet" type="text/css">
    <link href="/css/dataTables.boostrap4.min.css" rel="stylesheet" type="text/css">
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
          rel="stylesheet">
    <link th:href="@{/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/dataTables.boostrap4.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" rel="stylesheet" type="text/css" />
    <style>
        body table{
            color: black!important;
            font-family: Roboto, sans-serif!important;
        }
    </style>
</head>
<body>
<div class="d-flex flex-row ">
    <div th:replace="/layout/blank :: blank">
    </div>
    <div class=" d-flex flex-column w-100">
        <!-- DataTales Example -->
        <div th:replace="/layout/top-bar :: top-bar"> </div>
        <div class="container">
            <h1 class="mt-5">Thêm khuyến mãi</h1>
            <form th:action="@{/add-discount}" th:object="${discount}" method="post" class="mt-3">
                <div class="form-group">
                    <label for="description">Mô tả</label>
                    <input type="text" id="description" th:field="*{description}" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="percent">Phần trăm giảm giá</label>
                    <input type="number" step="0.01" id="percent" th:field="*{percent}" class="form-control" required min="0" />
                </div>
                <div class="form-group">
                    <label for="startDay">Ngày bắt đầu</label>
                    <input type="date" id="startDay" th:field="*{startDay}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="endDay">Ngày kết thúc</label>
                    <input type="date" id="endDay" th:field="*{endDay}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Thêm khuyến mãi</button>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/css/jquery/jquery.min.js}"></script>
<script th:src="@{/css/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/css/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/css/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/css/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
</body>
</html>
