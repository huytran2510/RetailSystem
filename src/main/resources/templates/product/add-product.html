<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Add Product</h1>
    <form th:action="@{/product/add}" th:object="${productDTO}" method="post" enctype="multipart/form-data" class="mt-3">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" th:field="*{productName}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="unitPrice">Unit Price</label>
            <input type="number" step="0.01" id="unitPrice" th:field="*{unitPrice}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="unitsInStock">Units in Stock</label>
            <input type="number" id="unitsInStock" th:field="*{unitsInStock}" class="form-control" required />
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="discontinued" th:field="*{discontinued}" class="form-check-input" />
            <label for="discontinued" class="form-check-label">Discontinued</label>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" th:field="*{categoryId}" class="form-control" required>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.getCategoryName()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" maxlength="400"></textarea>
        </div>
        <div class="form-group">
            <label for="imageFile">Image</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
