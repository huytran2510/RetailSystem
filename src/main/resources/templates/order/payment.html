<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNPay Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .response {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: #f0f0f0;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2>VNPay Response</h2>

<div class="response" id="paymentResponse">
    <div class="highlight">Loading...</div>
</div>

<script>
    // Function to make a GET request and handle the response
    function fetchPaymentDetails() {
        var urlParams = new URLSearchParams(window.location.search);
        var amount = urlParams.get('amount');
        var bankCode = urlParams.get('bankCode');

        // Construct the URL with parameters
        var apiUrl = 'http://localhost:9091/vn-pay';
        if (amount && bankCode) {
            apiUrl += '?amount=' + encodeURIComponent(amount) + '&bankCode=' + encodeURIComponent(bankCode);
        }

        // Make the GET request
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Render the response dynamically
                renderResponse(data);
            })
            .catch(error => {
                console.error('Error fetching payment details:', error);
                var responseDiv = document.getElementById('paymentResponse');
                responseDiv.innerHTML = '<div class="highlight">Error fetching payment details. Please try again later.</div>';
            });
    }

    // Function to render the response dynamically
    function renderResponse(response) {
        var responseDiv = document.getElementById('paymentResponse');
        var html = '<div class="highlight">';

        if (response.data) {
            html += '<li><strong>Đường dẫn:</strong> <a href="' + response.data.paymentUrl + '" target="_blank">Vui lòng nhấn vào đây để chuyển đến trang thanh toán</a></li>';
            html += '</ul>';
        }

        html += '</div>';
        responseDiv.innerHTML = html;
    }

    // Fetch payment details when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        fetchPaymentDetails();
    });
</script>
</body>
</html>
