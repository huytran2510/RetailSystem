<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/order-payment.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}" type="text/css">
    <link rel="stylesheet" href="/css/order-payment.css">
    <link rel="stylesheet" href="/css/all.min.css" type="text/css">
    <link href="/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="row">

        <div class="receipt-main col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="receipt-header ">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="receipt-left">
                            <img class="img-responsive" alt="iamgurdeeposahan"
                                 src="https://yt3.googleusercontent.com/KExMKZqWdtVxdDxZaVzQ_xZhE81AviwRDmmZpwveNExBqOwyjmTMUXIhj-lv63sVdUg0TdrhGQ=s900-c-k-c0x00ffffff-no-rj"
                                 style="width: 71px; border-radius: 43px;">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                        <div class="receipt-right">
                            <h5>CellPhones.</h5>
                            <p><i class="fa fa-phone"></i> 1800.2097 </p>
                            <p><i class="fa fa-envelope" aria-hidden="true"></i></i> schannel@gmail.com </p>
                            <p><i class="fa fa-location-arrow"></i>Việt Nam </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="receipt-header receipt-header-mid">
                    <div class="col-xs-8 col-sm-8 col-md-8 text-left">
                        <div class="receipt-right" th:object="${order}">
                            <h5>Mã hóa đơn : <small th:text="${order.getOrderId()}"></small></h5>
                            <p>Số điện thoại : <b th:text="${order.getShipPhone()}"></b></p>
                            <p>Email : <b th:text="${order.getEmail()}"></b> </p>
                            <p>Địa chỉ :<b th:text="${order.getShipAddress()}"></b> </p>
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4">
                        <div class="receipt-left">
                            <h1>Receipt</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="orderdetail,iterStat : ${orderDetails}">
                        <td class="col-md-9" th:text="${orderdetail.product.getProductName()}">Payment for August 2016</td>
                        <td class="col-md-3"> <strong th:text="${formatPrices[iterStat.index]}"></strong></td>
                    </tr>
<!--                    <tr>-->
<!--                        <td class="col-md-9">Payment for June 2016</td>-->
<!--                        <td class="col-md-3"> 6,00/-</td>-->
<!--                    </tr>-->
<!--                    <tr>-->
<!--                        <td class="col-md-9">Payment for May 2016</td>-->
<!--                        <td class="col-md-3"> 35,00/-</td>-->
<!--                    </tr>-->
                    <tr>
                        <td class="text-right">
                            <p>
                                <strong>Total Amount: </strong>
                            </p>
                            <p>
                                <strong>Reduced Fees: </strong>
                            </p>
                        </td>
                        <td>
                            <p>
                                <strong><strong th:text="${payment}"></strong></strong>
                            </p>
                            <p>
                                <strong>\-<strong th:text="${priceDiscount}"></strong></strong>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><h2><strong>Total: </strong></h2></td>
                        <td class="text-left text-danger"><h2><strong> <p th:text="${totalPayment}"></p></strong></h2>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="receipt-header receipt-header-mid receipt-footer">
                    <div class="col-xs-8 col-sm-8 col-md-8 text-left">
                        <div class="receipt-right">
                            <p><b>Date :</b> 15 Aug 2016</p>
                            <h5 style="color: rgb(140, 140, 140);">Thank you for your business!</h5>
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4">
                        <div class="receipt-left">
                            <h1>Signature</h1>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
