<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <script th:src="@{/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="/layout/header :: header"></div>
<div class="container register">
    <div class="text-center my-4 d-flex flex-column align-items-center justify-content-center">
        <img th:src="@{/img/logo_login.png}" class="img-fluid" alt="Logo" style="max-width: 200px;">
    </div>
    <div class="h1">Đăng ký tài khoản</div>
    <div class="content">
        <form  th:object="${customer}" class="form-signin" th:action="@{/register}" method="post">
            <div class="user-details">
                <div class="input-box">
                    <label for="fullName" class="details">Full Name</label>
                    <input type="text" id="fullName" th:field="*{firstName}" class="form-control"
                           placeholder="Enter your name" autofocus required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                         th:errors="*{firstName}"></div>
                </div>

                <div class="input-box">
                    <label for="username" class="details">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control"
                           placeholder="Enter your username" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}"></div>
                </div>

                <div class="input-box">
                    <label for="email" class="details">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control"
                           placeholder="Enter your email" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="input-box">
                    <label for="phoneNumber" class="details">Phone Number</label>
                    <input type="text" id="phoneNumber" th:field="*{phone}" class="form-control"
                           placeholder="Enter your phone number" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>

                <div class="input-box">
                    <label for="password" class="details">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control"
                           placeholder="Enter your password" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                         th:errors="*{password}"></div>
                </div>

                <div class="input-box">
                    <label for="passwordConfirm" class="details">Confirm Password</label>
                    <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" class="form-control"
                           placeholder="Confirm your password" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirm')}"
                         th:errors="*{passwordConfirm}"></div>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" th:field="*{gender}" value="MALE" id="dot-1">
                <input type="radio" name="gender" th:field="*{gender}" value="FEMALE" id="dot-2">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                </div>
            </div>
            <button class="btn-lg btn-block mt-4 btn-register" type="submit">Đăng ký</button>
        </form>
    </div>
</div>
