<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/payment.css}">
  <link rel="stylesheet" th:href="@{/css/all.min.css}" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div th:replace="/layout/header :: header"></div>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form th:object="${order}" th:action="@{/save-order}" method="post">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> First Name</label>
            <input type="text" id="fname" name="firstName" th:field="*{firstName}"  placeholder="John M. Doe">
            <label for="lname"><i class="fa fa-user"></i> Last Name</label>
            <input type="text" id="lname" name="lastName" th:field="*{lastName}" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" th:field="*{email}" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-institution"></i> Address</label>
            <input type="text" id="adr" name="shipAddress" th:field="*{shipAddress}" placeholder="542 W. 15th Street">
          </div>
          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Thanh toán" class="btn font-weight-bold">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4 class="font-weight-bold">Giỏ hàng <span class="price" style="color:black" ><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p th:each="cart, iterStat : ${carts}"><a href="#" th:text="${cart.productName}">Product 1</a> <span th:text="${formattedPrices[iterStat.index]}" class="price">$15</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
    </div>
  </div>
</div>
<script th:src="@{/fontawesome-free-6.5.2-web/js/all.min.js}"></script>
</body>
</html>
